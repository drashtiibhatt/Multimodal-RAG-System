[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-fail-under=80
    -ra
    --strict-markers

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    guards: marks tests for safety guardrails
    evaluation: marks tests for evaluation framework
    benchmark: marks tests for benchmark testing
    performance: marks tests for performance testing

# Logging
log_cli = false
log_cli_level = INFO

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
